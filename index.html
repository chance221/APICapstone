<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat To Live</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous">

<body>
<nav role="navigation">
    <div class="center">
        <h1>Live to Eat, Eat to Live</h1>
    </div>
</nav>
<main role="main" >
<article class= "flex-container-1">
    <section class="sec center" role="region" aria-label="Search Home Cooking Experience" id="Home-Exp" >
        <div class="head center"><h2>Live To Eat At Home!</h2></div>
        <div class="search-section center">
            <div class="center" id="home-search" aria-label="Home Search Section">
                <form id="home-search-form" aria-label="Home Search Form" name="homeForm" class="form">
                    <div class="lblz"><label for="home-search-box"><h3>Search Recipes Using a Search Term, or Category or Enter Both</h3></label></div>
                    <div class="search-space">
                        <input role="searchbox" type="text" class="search-box" id="js-recipe-term" placeholder="Enter Search Here">
                    </div>
                    <div class="lblz"><label for="home-dropdown"><h3>Search by cuisine category</h3></label></div>
                        
                    <select name = "home-cuisine" id="js-home-drop">
                        <option value=""></option>
                        <option value="American">American</option> 
                        <option value="British">British</option>
                        <option value="Carribbean">Carribbean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>  
                        <option value="German">German</option>
                        <option value="Greek">Greek</option>  
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Southern">Southern</option>
                        <option value="Thai">Thai</option>       
                    </select>

                    <div class="btn-space">
                        <input type="submit" class="sbmt-btn js-recipe-btn" value="Search Recipes"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section role="region" class="sec center" aria-label="Search Restaurant Experiences" id="Out-Exp" >
        <div class="head center"><h2>Live to Eat Out!</h2></div>
        <div class="search-section center">
            <div class="center" id="rest-search" aria-label="Restaurant Search Section">
                <form id="out-search-form" aria-label="Eat Out Search Form" name="outForm" class="form">
                    <div class="lblz"><label for="hoearch-box"><h3>Search Top Rated Restaurants By Typing a Search Term Or Select a Category Or Both</h3></label></div>
                    <div class="search-space">
                        <input role="searchbox" aria-label="Restaurant Search Text Box" type="text" id="city-entered" class="search-box" placeholder="Ex: Detroit, MI" required>
                    </div>
                    
                    <div class="lblz"><label for="rest-dropdown"><h3>Select a cuisine category</h3></label></div>
                        
                        <select name = "rest-cuisine" id="js-rest-drop">
                                <option value=""></option>
                            <option value="1">American</option> 
                            <option value="133">British</option>
                            <option value="158">Carribbean</option>
                            <option value="25">Chinese</option>
                            <option value="45">French</option>  
                            <option value="134">German</option>
                            <option value="156">Greek</option>  
                            <option value="148">Indian</option>
                            <option value="55">Italian</option>
                            <option value="60">Japanese</option>
                            <option value="67">Korean</option>
                            <option value="73">Mexican</option>
                            <option value="471">Southern</option>
                            <option value="95">Thai</option>       
                        </select>
                    </div>
                    <div class="btn-space"><input type="submit" class="sbmt-btn js-rest-btn" value="Search Restaurants"/></div>
                </form>
            </div>
        </div>
    </section>

        <div class="head center"><h2>Feeling Uninspired? Select a Random Cuisine Experience</h2></div>

                </form>
            </div>
        </div>
    </section> -->
</article>
    <div class='js-error-message'></div>
    <div class="hidden center" id="results-banner"><h2>Choose Your Cullinary Experience</h2></div>
<article class="flex-container-2" id="js-results">
    <section role="region" class="text-results" id="js-text-results">
        <div id="results-space-1" class="hidden">
            <h3>Recipes</h3>
            <ul id="t-results"></ul>
        </div>
    </section>
    <section role="region" class="video-results" id="js-video-results">
        <div id="results-space-2" class="hidden">
            <h3>Videos</h3>   
            <ul id="v-results"></ul>
        </div>  
    </section>
    <section role="region" class="restaurant-results" id="js-rest-section">
        <div id="results-space-3" class="hidden">
            <h3>Restaurants</h3>
            <ul id="rest-results"></ul>
        </div>
    </section>
</article>
</main>
